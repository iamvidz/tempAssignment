<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/login.css" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="Content/login.jpg" alt="login" class="login-card-img" />
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="Content/logo.svg" alt="logo" class="logo" />
                            </div>
                            <p class="login-card-description">Existing User Log in </p>

                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="text" name="email" required id="txtUsername" class="form-control" placeholder="Email address" />
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" required id="txtPassword" class="form-control" placeholder="Password">
                            </div>
                            
                            <button id="btnLogin" type="submit" class="btn btn-block login-btn mb-4" value="Login">
                                Login
                            </button>
                            <p class="login-card-footer-text">New here? <a href="Register.html" class="text-reset">Register</a></p>
                            <nav class="login-card-footer-nav">
                                <a href="#!">Terms of use.</a>
                                <a href="#!">Privacy policy</a>
                            </nav>

                        </div>
                    </div>
                    
                    <!--Bootstrap alert to display any validation errors-->
                    <div id="divError" class="alert alert-danger collapse">


                        <a id="linkClose" href="#" class="close">&times;</a>
                        <div id="divErrorText"></div>
                    </div>

                </div>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            //Close the bootstrap alert
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            // Save the new user details
            $('#btnLogin').click(function () {
                $.ajax({
                    url: '/token',
                    method: 'POST',
                    contentType: 'application/json,',
                    data: {
                        username: $('#txtUsername').val(),
                        password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },
                    success: function (response) {
                        sessionStorage.setItem('accessToken', response.access_token);
                        window.location.href= "Home.html"
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>

</body>
</html>
