<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="Home.html">CLASSROOM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">

                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="AddTest.html">Create Test</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="addQue.html">Add Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="upload.html">Upload Assignments</a>
                    </li>
                    <hr />
                    <li class="nav-item ">
                        <input type="button" id="btnLogout" value="Sign Out" class="nav-link text-white btn btn-danger" />
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="divid">
        <h1 class="display-4">
            Upload Assignments here
        </h1>
        <br />
        <input type="file" id="myfile" class="form-control input-lg"  />
        <br />
        <button class="btn btn-primary btn-lg" id="upload">Submit</button>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            if (sessionStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }

            $('#btnLogout').click(function () {
                sessionStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });


        });
    </script>
</body>
</html>
